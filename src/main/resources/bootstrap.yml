server:
  port: 9000

spring:
  profiles:
    active: default
  application:
    name: customs
    # /{application}/{profile}/{label}을 생각해서 애플리케이션 이름을 정해줍니다.

management:
  endpoints:
    web:
      base-path: /actuator 
      exposure:
        include: '*'
  security:
    enabled: false

endpoints:
  refresh:
    enabled: true
---
spring:
  profiles: default
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: false
---
spring:
  profiles: dev
  cloud:
    config:
      uri: http://192.168.0.11:8888
      fail-fast: false
---
spring:
  profiles: test
  cloud:
    config:
      uri: http://182.252.135.90:8888
      fail-fast: false
---
spring:
  profiles: cloud
  cloud:
    config:
      uri: http://182.252.135.90:8888
      fail-fast: false