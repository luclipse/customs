image: 192.168.0.11:5000/docker:v1

services:
  - 192.168.0.11:5000/docker:dind

variables:
  DOCKER_DRIVER: overlay
  SPRING_PROFILES_ACTIVE: gitlab-ci

stages:
  - build
  - package
  #- deploy

maven-build:
  image: 192.168.0.11:5000/gitlabci:v1
  stage: build
  script: "mvn package -B"
  
  artifacts:
    paths:
      - target/*.jar

docker-build:
  stage: package
  script:
  - docker build -t 192.168.0.11:5000/customs:v1 .
  - docker push 192.168.0.11:5000/customs:v1
